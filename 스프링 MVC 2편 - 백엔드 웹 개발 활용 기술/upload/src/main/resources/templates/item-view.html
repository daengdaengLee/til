<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

    <span>상품명:</span>
    <span th:text="${item.itemName}">상품명</span>

    <br/>

    <span>첨부파일: </span>
    <a th:if="${item.attachFile}"
       th:href="|/attach/${item.id}|"
       th:text="${item.getAttachFile().getUploadFileName()}"></a>

    <br/>

    <img th:each="imageFile : ${item.imageFiles}"
         th:src="|/images/${imageFile.getStoreFileName()}|"
         width="300"
         height="300"
         style="display: block;"
         alt="상품 이미지">
</div> <!-- /container -->
</body>
</html>
